<!DOCTYPE html>
<html>
    <head>
        <title>Ticky</title>
        <link rel="stylesheet" href="app/css/ticky.css"></link>
    </head>
    <body>
        <script type="text/html" id="game-template">
            <h1>Ticky: A backbone tic-tac-toe!</h1>
            <div id="board"></div>
            <button id="new-game">New Game</button>
        </script>

        <script type="text/html" id="position-template">
            <div class="position">
                <%= marker %>
            </div>
        </script>

        <div id="main-content"></div>

        <script src="app/components/jquery/jquery.js" type="text/javascript"></script>
        <script src="app/components/underscore/underscore.js" type="text/javascript"></script>
        <script src="app/components/backbone/backbone.js" type="text/javascript"></script>
        <script src="app/components/backbone.babysitter/lib/backbone.babysitter.js"
                type="text/javascript"></script>
        <script src="app/components/backbone.wreqr/lib/backbone.wreqr.js"
                type="text/javascript"></script>
        <script src="app/components/marionette/lib/core/backbone.marionette.js"
                type="text/javascript"></script>

        <script src="app/js/game.js" type="text/javascript"></script>
    </body>
</html>
